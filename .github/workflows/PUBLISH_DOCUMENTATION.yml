name: 문서 배포

on:
  # "main" 브랜치에 푸시할 때마다 워크플로우 작동
  push:
    branches: ["main"]

# GitHub Pages에 배포하기 위한 GITHUB_TOKEN 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시성 배포 허용
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      # GitHub Pages로 배포하기 위한 필수 설정
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest   # 최신 macOS 이미지 사용

    steps:
      - name: 체크아웃 🛎️
        uses: actions/checkout@v3

      - name: Setup Xcode 15.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: DocC 문서 빌드
        run: |
          # 1) LogMacro 스킴으로 DocC 아카이브 생성
          xcodebuild docbuild \
            -scheme LogMacro \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=iOS'

          # 2) 생성된 .doccarchive → 정적 호스팅용 HTML/CSS/JS 변환
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting \
            /tmp/docbuild/Build/Products/Debug-iphoneos/LogMacro.doccarchive \
            --hosting-base-path LogMacro \
            --output-path docs

          # 3) 최상위 docs/index.html에 리다이렉트 스크립트 추가
          echo '<script>window.location.href += "/documentation/logmacro"</script>' \
            > docs/index.html

      - name: Pages 아티팩트 업로드
        uses: actions/upload-pages-artifact@v1
        with:
          path: "docs"

      - name: GitHub Pages에 배포
        id: deployment
        uses: actions/deploy-pages@v1
