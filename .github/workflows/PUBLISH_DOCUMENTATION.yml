name: 문서 배포

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-13

    steps:
      - name: 체크아웃 🛎️
        uses: actions/checkout@v3

      - name: Setup Xcode 15.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: DocC 문서 빌드
        run: |
          # 1) LogMacro 스킴(docbuild)으로 빌드
          xcodebuild docbuild \
            -scheme LogMacro \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=iOS'

          # 2) .doccarchive → 정적 호스팅 가능한 HTML/CSS/JS로 변환
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting \
            /tmp/docbuild/Build/Products/Debug-iphoneos/LogMacro.doccarchive \
            --hosting-base-path LogMacro \
            --output-path docs

          # 3) 최상위에 리다이렉트용 index.html 생성
          echo '<script>window.location.href += "/documentation/logmacro"</script>' \
            > docs/index.html

      - name: Pages 아티팩트 업로드
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs

      - name: GitHub Pages 배포
        id: deployment
        uses: actions/deploy-pages@v1
