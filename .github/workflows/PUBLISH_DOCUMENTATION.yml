name: 문서 배포

on:
  # "main" 브랜치에 푸시할 때마다 워크플로우 작동
  push:
    branches: ["main"]

# GitHub Pages에 배포하기 위한 GITHUB_TOKEN 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시성 배포 허용
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      # GitHub Pages로 배포하기 위한 필수 설정
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest   # 최신 macOS 이미지 사용

    steps:
      - name: 체크아웃 🛎️
        uses: actions/checkout@v3

      - name: Setup Xcode 15.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: DocC 문서 빌드 (스크립트 실행)
        run: |
          # 1) 스크립트 실행 권한 부여
          chmod +x ./GENERATE_DOCS.sh
          # 2) 스크립트 실행
          ./GENERATE_DOCS.sh

      - name: Pages 아티팩트 업로드
        uses: actions/upload-pages-artifact@v1
        with:
          path: "docs"

      - name: GitHub Pages에 배포
        id: deployment
        uses: actions/deploy-pages@v1
